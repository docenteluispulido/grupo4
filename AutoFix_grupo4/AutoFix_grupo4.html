<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AutoFix - Reparación de Vehículos a Domicilio</title>
  <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="CSS/estilo.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-light">
        <div class="container d-flex justify-content-center">

            <!-- Texto largo en pantallas grandes -->
            <a class="navbar-brand d-none d-lg-block text-dark fs-1 fw-bold" href="#">AutoFix - Reparación de Vehículos a Domicilio</a>
        
            <!-- Texto corto en móviles -->
        <a class="navbar-brand d-block d-lg-none text-dark fs-1 fw-bold" href="#">
            AutoFix
        </a>
        
        </div>
    </nav>

    <!-- Servicios y Precios -->
    <section id="services" class="py-5 bg-light">
        <div class="container text-center">
            <h2 class="mb-4">Servicios y Precios</h2>
            <div class="row g-4">

                <div class="col-md-4">
                    <div class="card h-100 shadow-sm">
                        <img src="img/aceite.png" class="card-img-top" alt="Cambio de aceite">
                        <div class="card-body">
                            <h5 class="card-title">Cambio de Aceite</h5>
                            <p class="card-text">Precio: $590 MXN</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card h-100 shadow-sm">
                        <img src="img/frenos.png" class="card-img-top" alt="Revisión de frenos">
                        <div class="card-body">
                            <h5 class="card-title">Revisión de Frenos</h5>
                            <p class="card-text">Precio: $700 MXN</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="card h-100 shadow-sm">
                        <img src="img/diagnostico.png" class="card-img-top" alt="Diagnóstico eléctrico">
                        <div class="card-body">
                            <h5 class="card-title">Diagnóstico Eléctrico</h5>
                            <p class="card-text">Precio: $660 MXN</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>

    <!-- Formulario de Solicitud -->
    <section id="request-form" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Solicita tu Reparación</h2>
            <form id="repair-request">
                <div class="row g-3">

                    <!-- Nombre del cliente -->
                    <div class="col-md-12">
                        <label for="client-name" class="form-label">Nombre del Cliente</label>
                        <input type="text" class="form-control" id="client-name" required>
                    </div>

                    <!-- Tipo de reparación -->
                    <div class="col-md-12">
                        <label for="repair-type" class="form-label">Tipo de Reparación</label>
                        <select class="form-select" id="repair-type" required>
                            <option value="">Selecciona un servicio</option>
                            <option value="oil-change">Cambio de aceite</option>
                            <option value="brake-check">Revisión de frenos</option>
                            <option value="electrical-diagnosis">Diagnóstico eléctrico</option>
                        </select>
                    </div>

                    <!-- Descripción -->
                    <div class="col-md-12">
                        <label for="description" class="form-label">Descripción</label>
                        <textarea class="form-control" id="description" rows="3" required></textarea>
                    </div>

                    <!-- Fecha y hora -->
                    <div class="col-md-12">
                        <label for="date-time" class="form-label">Fecha y Hora de la Cita</label>
                        <input type="datetime-local" class="form-control" id="date-time" required>
                    </div>

                    <!-- Datos de pago -->
                    <div class="col-md-12 mt-4">
                        <h5>Información de Pago (Simulado)</h5>
                    </div>

                    <div class="col-md-6">
                        <label for="card-number" class="form-label">Número de Tarjeta</label>
                        <input type="text" class="form-control" id="card-number" placeholder="#### #### #### ####" required>
                    </div>

                    <div class="col-md-4">
                        <label for="card-holder" class="form-label">Nombre del Titular</label>
                        <input type="text" class="form-control" id="card-holder" required>
                    </div>

                    <div class="col-md-2">
                        <label for="cvv" class="form-label">CVV</label>
                        <input type="text" class="form-control" id="cvv" placeholder="***" required>
                    </div>

                    <!-- Botón de envío -->
                    <div class="col-md-12 mt-4 text-center">
                        <button type="submit" class="btn btn-success btn-lg">Confirmar Solicitud</button>
                    </div>

                </div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; 2025 AutoFix. Todos los derechos reservados.</p>
    </footer>

    <!-- Bootstrap JS (opcional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
